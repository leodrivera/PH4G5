{% load static %}


<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    {% for i in acoes %}
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-50" src="{{ i.image_url }}" alt="First slide">
      </div>
    </div>
    {% endfor %}
  </div>
